name: aliment
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # Navigation
  go_router: ^14.2.1
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7
  
  # Utils
  intl: ^0.20.2
  image_picker: ^1.1.2
  
  # Local Notification
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  shared_preferences: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Gabarito
      fonts:
        - asset: assets/fonts/Gabarito-VariableFont_wght.ttf

  assets:
    - assets/images/logo_aliment.png
    - assets/images/get_started_img.png
    - assets/icons/back_button.png
    - assets/icons/Google_logo.png
    - assets/icons/user_profile.png